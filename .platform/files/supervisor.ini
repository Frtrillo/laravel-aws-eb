[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php artisan horizon
directory=/var/app/current
autostart=true
autorestart=true
killasgroup=true
stopasgroup=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor.log
stopsignal=INT
stopwaitsecs=60
